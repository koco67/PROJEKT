<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha384-ez+SRdIo/tZ7s5wq9tg1FkFq6jIEG2P8txIjZ9iEoKA6qEGg2PWsnABhTG8KAEna" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <title>Pokemon Card Shop payment method Page</title>
</head>

<!--This page shows so you can proceed with your payment, choosing a shipping address, entering giftcodes and choosing a payment method-->
<body>

<!-- Navigation Bar-->
<div id="navbarContainer"></div>
<script src="navibar.js"></script>

<!-- Main Content -->
<div class="main-content-invoice">
    <h1 style="font-size: 44px; color: #333;">Payment information</h1>
    <div id="paymentMethod-box">
        <div class="paymentMethod-address-contents">
          <h1 style="font-size: 32px; margin: 0; color: white; width: fit-content;">Address:</h1>
          <label style="margin-left: 3%; font-size: 32px; color: white; margin-right: 1%;">Street:</label>
          <input style="padding-top: 8px; width: 100%; display: flex; height: 100%; font-size:32px;" type="text">
          <label style="margin-left: 3%; font-size: 32px; color: white; margin-right: 1%;">City:</label>
          <input style="padding-top: 8px; width: 100%; display: flex; height: 100%; font-size:32px;" type="text">
          <label style="margin-left: 3%; font-size: 32px; color: white; margin-right: 1%;">Zip:</label>
          <input style="padding-top: 8px; width: 100%; display: flex; height: 100%; font-size:32px;" type="text">
          <label style="margin-left: 3%; font-size: 32px; color: white; margin-right: 1%;">Country:</label>
          <input style="padding-top: 8px; width: 100%; display: flex; height: 100%; font-size:32px;" type="text">
        </div>
    </div>
    <br>
    <div id="paymentMethod-box">
        <div class="paymentMethod-contents">
          <h1 style="font-size: 32px; margin: 0; color: white; width: fit-content;">Giftcode:</h1>
          <form style="margin-left: 5%; width: 500px; display: flex; height: 100%;">
            <input style="padding-top: 8px; width: 100%; display: flex; height: 100%; font-size:32px;" type="text">
            <button style="margin-left: 5%; height: 100%; border-width: 2px; font-size: 16px; border-radius: 4px; cursor: pointer;">Enter Code</button>
          </form>
        </div>
    </div>
    <br>
    <div id="paymentMethod-box">
        <div class="paymentMethod-contents">
          <h1 style="font-size: 32px; margin: 0; color: white; width:fit-content">Choose payment method:</h1>
          <div class="paypal-button">
            <h1>PayPal</h1>
          </div>
          <div class="creditCard-button">
            <h1>CreditCard</h1>
          </div>
        </div>
    </div>
  </div>

<!-- Shopping Cart Modal -->
<div class="cart-modal" id="cartModal">
  <!-- Cart content goes here -->
  <div class="cart-items">Your cart is empty.</div>
  <button onclick="closeCart()">Close</button>
</div>

<script src="script.js"></script>

</body>
</html>
