<!DOCTYPE html>
<html lang="en">
<head>

</head>
<body>

<!-- Navigation Bar -->
<nav class="navbar">
  <div class="logo">Pokemon Shop</div>
  <div class="search-bar">

  </div>
  <div class="cart-icon" onclick="openCart()">

    <span id="cart-count">0</span>
  </div>
  <div class="settings-icon">

    <div class="menu-icon" onclick="toggleMenu()">‚ò∞</div>
    <!-- Popup-Men√º -->
    <div class="dropdown-content" id="dropdownMenu" style="right: 0">
      <a href="#">Order History</a>

      <a href="#">Help</a>
      <a href="#">Switch Account</a>
      <a href="#">Log out</a>
    </div>
  </div>
</nav>

<div class="product-description">
  <h1>Pikachu Card</h1>
  <p>Description</p>

  <p>Foiltype</p>

</div>

<!-- Main Content -->
<div class="main-content">
  <!-- Product Cards (Placeholder) -->
  <div class="productpage-card">
    <a href="#">
      <img src="/frontend/src/main/resources/static/pikachu.jpg" alt="Pikachu Card">
      <div class="product-name">Pikachu Card</div>
    </a>
  </div>
</div>

<!-- Shopping Cart Modal -->

</div>

<script src="script.js"></script>

</html>
